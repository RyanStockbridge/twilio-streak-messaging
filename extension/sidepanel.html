<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twilio Messages</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
      <span id="toast-message"></span>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen">
      <div class="login-container">
        <h1>Twilio Streak Messaging</h1>
        <p>Enter your credentials to get started</p>

        <div class="form-group">
          <label for="streak-email">Streak Email</label>
          <input type="email" id="streak-email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="streak-api-key">Streak API Key</label>
          <input type="password" id="streak-api-key" placeholder="Enter your Streak API key" required>
          <small>Get your API key from <a href="https://www.streak.com/api/" target="_blank">Streak API Settings</a></small>
        </div>

        <div class="form-group">
          <label for="backend-url">Backend API URL</label>
          <input type="text" id="backend-url" placeholder="https://your-backend.vercel.app" required>
          <small>URL of your deployed Next.js backend</small>
        </div>

        <div class="form-group">
          <label for="api-key">API Key (Optional)</label>
          <input type="password" id="api-key" placeholder="Backend API key">
          <small>If you set API_SECRET_KEY in your backend</small>
        </div>

        <button id="login-btn" class="btn btn-primary">Login</button>
        <div id="login-error" class="error-message"></div>
      </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="screen hidden">
      <div class="header">
        <h2>Messages</h2>
        <div class="header-actions">
          <button id="refresh-btn" class="btn btn-icon" title="Refresh">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 4v6h6M20 20v-6h-6M20 9a8 8 0 0 0-13.3-4.7L4 6M4 15a8 8 0 0 0 13.3 4.7L20 18" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button id="logout-btn" class="btn btn-icon" title="Logout">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 3a9 9 0 1 0 9 9M15 9h6v6h-6M21 12H9" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="loading-indicator hidden" id="loading">
        <div class="spinner"></div>
        <p>Loading conversations...</p>
      </div>

      <!-- Conversation List -->
      <div id="conversation-list" class="conversation-list">
        <!-- Conversations will be populated here -->
      </div>
      <div id="load-more-container" class="load-more-container hidden">
        <button id="load-more-btn" class="btn btn-secondary">Load More</button>
      </div>

      <!-- Message Thread -->
      <div id="message-thread" class="message-thread hidden">
        <div class="thread-header">
          <button id="back-btn" class="btn btn-icon" title="Back">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M15 18l-6-6 6-6M9 12h12" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="thread-info">
            <h3 id="thread-name">Contact Name</h3>
            <p id="thread-phone">+1 555-555-5555</p>
          </div>
          <button id="open-streak-btn" class="btn btn-small" title="Open in Streak">
            <svg viewBox="0 0 24 24" aria-hidden="true" style="width:14px;height:14px;margin-right:6px;">
              <path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Streak
          </button>
        </div>

        <div id="messages-container" class="messages-container">
          <!-- Messages will be populated here -->
        </div>

        <div class="message-input-container">
          <div class="composer-main">
            <div id="attachment-preview" class="attachment-preview hidden"></div>
            <textarea id="message-input" placeholder="Type a message..."></textarea>
          </div>
          <div class="composer-actions">
            <input type="file" id="media-input" class="media-input" multiple accept="image/*,video/*,audio/*,.pdf,.heic,.heif,.doc,.docx,.xls,.xlsx">
            <button id="add-media-btn" class="btn btn-icon" type="button" title="Add attachment">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M21 16.5V7a4 4 0 0 0-8 0v11a3 3 0 0 1-6 0V8.5a2.5 2.5 0 0 1 5 0v9" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <button id="send-btn" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
